<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <section class="parentbox">
        <div class="bigbox">
            <div class="small">
                <h1><span style="color: gold;">Ride</span> into the Season of Light</h1>
                <p>Offers on Purchase of any cycle from <span style="color: gold;">29<sup>th</sup> Sep - 4<sup>th</sup> Oct</span></p>
            </div>
            <div class="box">
                <i class="fa-solid fa-bicycle"></i>
                <p>2 Free<br>Cycle Services</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-truck"></i>
                <p>Free Delivery<br>on Online Orders</p>
            </div>
        </div>
        <div class="button">
            <p>Shop Now</p>
        </div>
    </section>

</body>
</html>
