<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6]
        arr.forEach((e, i) => {
            console.log(e, i)
        })


        const arr1 = [2, 4, 6, 8]
        arr1.forEach((k, i) => {
            console.log(k ** 2, i)
        })

        const main = [2, 4, 6, 8]
        arr1.forEach((v) => {
            console.log(v + 2)
        })

        const string = [10, 20, 30]
        string.forEach((l, i) => {
            console.log(l - 7, i)
        })

        const data = ["main", "let", "var"]
        data.forEach((j) => {
            console.log(j + 1)
        })

        const old = [10, 20, 30]
        old.forEach((s) => {
            console.log(s / 7)
        })

        const age = [10, 20, 30]
        age.forEach((s) => {
            console.log(s + 7)
        })

        const madulas = [10, 20, 30]
        madulas.forEach((s) => {
            console.log(s % 7)
        })

        const action = [10, 20, 30]
        action.forEach((s) => {
            console.log(s ** 1)
        })

        const name = ["tata", "vivo", "iphone"]
        name.forEach((d, i) => {
            console.log(d + 1, i);

        })


        const company = ["tata", "vivo", "iphone"]
        company.forEach((d, i) => {
            console.log(d + 3, i);

        })
    </script>
</body>

</html>
