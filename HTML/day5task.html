<html>
<head>
  <title>Simple HTML Form</title>
</head>
<body>
    <center>
  <h1>Form</h1>
  <form action="#">
    <label for="name">Full Name:</label>
    <input type="text" placeholder="Enter your name" required /><br /><br />

    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your emailid" required /><br /><br />

    <label for="phone">Phone:</label>
    <input type="tel" placeholder="Enter your phone.no" hidden/><br /><br />

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" disabled/><br /><br />

    <label for="message">Message:</label>
    <textarea placeholder="Enter message" readonly></textarea><br /><br />

    <button type="submit">Submit</button>
  </form>
</center>
</body>
</html>
